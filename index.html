<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fangirl Heaven</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Parallax background */
        .parallax {
            background-image: url('background.jpg');
            min-height: 400px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: grayscale(80%);
        }

        /* Header styling */
        header {
            background-color: #2c2c2c;
            color: #ff4b5c;
            width: 100%;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #ff4b5c;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff4b5c, 0 0 20px #ff4b5c;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.8;
            }
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            border-radius: 15px;
            filter: grayscale(40%);
            transition: filter 0.3s ease;
        }

        .carousel img:hover {
            filter: grayscale(0%);
        }

        /* Navigation buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #ff4b5c;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(255, 75, 92, 0.9);
            color: #1a1a1a;
        }

        /* Footer styling */
        footer {
            background-color: #2c2c2c;
            color: #ff4b5c;
            padding: 20px;
            text-align: center;
            width: 100%;
            border-top: 2px solid #ff4b5c;
            margin-top: 50px;
            box-shadow: 0px -4px 15px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        footer a {
            color: #ff4b5c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
            text-shadow: 0 0 5px #ff4b5c;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fangirl Heaven</h1>
    </header>

    <div class="parallax"></div>

    <section class="carousel-container">
        <button class="prev">&#10094;</button>
        <div class="carousel">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
            <img src="image6.jpg" alt="Image 6">
        </div>
        <button class="next">&#10095;</button>
    </section>

    <div class="parallax"></div>

    <footer>
        <p>Contact me at: <a href="mailto:fangirl@example.com">fangirl@example.com</a></p>
    </footer>

    <script>
        // JavaScript for Carousel
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let counter = 0;
        const size = images[0].clientWidth;

        nextBtn.addEventListener('click', () => {
            if (counter >= images.length - 1) return;
            carousel.style.transition = "transform 0.4s ease-in-out";
            counter++;
            carousel.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });

        prevBtn.addEventListener('click', () => {
            if (counter <= 0) return;
            carousel.style.transition = "transform 0.4s ease-in-out";
            counter--;
            carousel.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });
    </script>

</body>
</html>
