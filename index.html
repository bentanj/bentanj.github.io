<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #2c2c2c;
            color: #e8e4d8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #a79978;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid #a79978;
        }

        .bio {
            font-size: 1.2em;
            line-height: 1.6;
            color: #e8e4d8;
            margin-bottom: 30px;
        }

        .social-links a {
            color: #a79978;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 15px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .weekly-update, .archive {
            text-align: left;
            margin-top: 30px;
        }

        h2 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-size: 1.8em;
            color: #a79978;
            border-bottom: 2px solid #a79978;
            padding-bottom: 10px;
        }

        .btn-custom {
            color: #e8e4d8;
            background-color: #3e3e3e;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #555555;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #a79978;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <img src="pfp.jpg" alt="Profile Picture" class="profile-picture img-fluid">

        <p class="bio">
            Hello! I'm Ben, a Y2 IS student who likes Marvel and D&D!
        </p>

        <div class="social-links">
            <a href="https://www.instagram.com/bentanj/" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/ben-tan-1b4233212/" target="_blank">LinkedIn</a>
            <a href="https://github.com/bentanj" target="_blank">GitHub</a>
        </div>

        <div class="weekly-update mt-4">
            <h2>Latest Weekly Update: Bootstrapped Justin Bieber Fanpage</h2>
            <div class="iframe-container">
                <iframe src="week3/Challenge3/justin.html" title="Week 3: Bootstrap Preview"></iframe>
            </div>
        </div>

        <div class="archive mt-4">
            <h2>Weekly Updates Archive</h2>
            <a href="week1/justin.html" class="btn btn-custom mb-2">Week 1: Justin Bieber Fanpage</a>
            <a href="week2/Challenge1/home.html" class="btn btn-custom mb-2">Week 2: CSS</a>
            <a href="week3/Challenge3/justin.html" class="btn btn-custom mb-2">Week 3: Bootstrap</a>
            <!-- Add more buttons as needed -->
        </div>
    </div>
    
    <div class="footer text-center">
        <p>&copy; 2024 Ben</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
