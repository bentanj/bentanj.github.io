<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #2c2c2c;
            color: #e8e4d8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            transition: background-color 0.5s;
        }

        .container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #a79978;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid #a79978;
            transition: transform 0.3s;
        }

        .profile-picture:hover {
            transform: scale(1.1);
        }

        .bio {
            font-size: 1.2em;
            line-height: 1.6;
            color: #e8e4d8;
            margin-bottom: 30px;
        }

        .social-links a {
            color: #a79978;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #e8e4d8;
        }

        .weekly-update, .archive {
            text-align: left;
            margin-top: 30px;
        }

        h2 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-size: 1.8em;
            color: #a79978;
            border-bottom: 2px solid #a79978;
            padding-bottom: 10px;
        }

        .btn-custom {
            color: #e8e4d8;
            background-color: #3e3e3e;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #555555;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #a79978;
        }

        .iframe-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .iframe-container iframe {
            border: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .dark-mode-toggle {
            margin-bottom: 20px;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #a79978;
            color: #1c1c1c;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s;
        }

        .scroll-to-top:hover {
            background-color: #e8e4d8;
            color: #1c1c1c;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <img src="pfp.jpg" alt="Profile Picture" class="profile-picture img-fluid">

        <p class="bio">
            Hello! I'm Ben, a Y2 IS student who likes Marvel and D&D!
        </p>

        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle" class="btn btn-custom dark-mode-toggle">Toggle Dark Mode</button>

        <div class="social-links">
            <a href="https://www.instagram.com/bentanj/" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/ben-tan-1b4233212/" target="_blank">LinkedIn</a>
            <a href="https://github.com/bentanj" target="_blank">GitHub</a>
        </div>

        <div class="weekly-update mt-4">
            <h2>Latest Weekly Update: WAD II TAs</h2>
            <div class="iframe-container">
                <iframe src="week4/Week4_InClass/Challenge3/home.html" title="Week 4: WAD II TAs"></iframe>
            </div>
        </div>

        <div class="archive mt-4">
            <h2>Weekly Updates Archive</h2>
            <a href="week1/justin.html" class="btn btn-custom mb-2">Week 1: Justin Bieber Fanpage</a>
            <a href="week2/Challenge1/home.html" class="btn btn-custom mb-2">Week 2: CSS</a>
            <a href="week3/Challenge3/justin.html" class="btn btn-custom mb-2">Week 3: Bootstrap</a>
            <a href="week4/Week4_InClass/Challenge3/home.html" class="btn btn-custom mb-2">Week 4: Javascript</a>
            <!-- Add more buttons as needed -->
        </div>

        <!-- Feedback Form -->
        <div class="feedback mt-4">
            <h2>Feedback</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Submit Feedback</button>
            </form>
        </div>

        <!-- Image Gallery -->
        <div class="gallery mt-4">
            <h2>Image Gallery (WIP)</h2>
            <a href="gallery/image1.jpg" data-lightbox="gallery"><img src="gallery/thumb1.jpg" alt="Image 1"></a>
            <a href="gallery/image2.jpg" data-lightbox="gallery"><img src="gallery/thumb2.jpg" alt="Image 2"></a>
            <a href="gallery/image3.jpg" data-lightbox="gallery"><img src="gallery/thumb3.jpg" alt="Image 3"></a>
        </div>
    </div>
    
    <div class="footer text-center">
        <p>&copy; 2024 Ben</p>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" id="scrollToTop">&uarr;</button>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Toggle Dark Mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                document.body.style.backgroundColor = '#e8e4d8';
                document.body.style.color = '#2c2c2c';
                darkModeToggle.textContent = 'Disable Dark Mode';
            } else {
                document.body.style.backgroundColor = '#2c2c2c';
                document.body.style.color = '#e8e4d8';
                darkModeToggle.textContent = 'Enable Dark Mode';
            }
        });

        // Scroll to Top Button
        const scrollToTopButton = document.getElementById('scrollToTop');
        window.addEventListener('scroll', function () {
            if (window.scrollY > 300) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        });

        scrollToTopButton.addEventListener('click', function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Form Submission (dummy handler for now)
        const feedbackForm = document.getElementById('feedbackForm');
        feedbackForm.addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Thank you for your feedback!');
            feedbackForm.reset();
        });

        // Smooth scrolling for buttons in the archive
        document.querySelectorAll('.archive a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                window.location.href = href;
            });
        });
    </script>
</body>
</html>
