<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Webpage</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #2c2c2c;
            color: #e8e4d8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #a79978;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid #a79978;
        }

        .bio {
            font-size: 1.2em;
            line-height: 1.6;
            color: #e8e4d8;
            margin-bottom: 30px;
        }

        .social-links a {
            color: #a79978;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 15px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .weekly-update, .archive {
            text-align: left;
            margin-top: 30px;
        }

        h2 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-size: 1.8em;
            color: #a79978;
            border-bottom: 2px solid #a79978;
            padding-bottom: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1em;
            color: #e8e4d8;
            background-color: #3e3e3e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .button:hover {
            background-color: #555555;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #a79978;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <img src="pfp.jpg" alt="Profile Picture" class="profile-picture">
        <p class="bio">
            Hello! I'm Ben, a Y2 IS student who likes Marvel and D&D!
        </p>

        <div class="social-links">
            <a href="https://www.instagram.com/bentanj/" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/ben-tan-1b4233212/" target="_blank">LinkedIn</a>
            <a href="https://github.com/bentanj" target="_blank">GitHub</a>
        </div>

        <div class="weekly-update">
            <h2>Latest Weekly Update</h2>
            <!-- Add a button for your latest weekly update here -->
            <a href="week_latest.html">
                <button class="button">Check out this week's update</button>
            </a>
        </div>

        <div class="archive">
            <h2>Weekly Updates Archive</h2>
            <!-- Add buttons for previous weekly updates here -->
            <a href="week1/justin.html">
                <button class="button">Week 1: Justin Bieber Fanpage</button>
            </a>
            <a href="week2/Challenge1/home.html">
                <button class="button">Week 2: CSS</button>
            </a>
            <a href="week3/Challenge3/justin.html">
                <button class="button">Week 3: Bootstrap</button>
            </a>
            <!-- Add more buttons as needed -->
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 Ben</p>
    </div>
</body>
</html>
