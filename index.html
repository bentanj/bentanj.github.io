<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Webpage</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #2c2c2c;
            color: #e8e4d8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            text-align: center;
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #a79978;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid #a79978;
        }

        .bio {
            font-size: 1.2em;
            line-height: 1.6;
            color: #e8e4d8;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #a79978;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <img src="pfp.jpg" alt="Profile Picture" class="profile-picture">
        <p class="bio">
            <!-- Insert your short bio here -->
            Hello! I'm Ben, a Y2 IS student who likes Marvel and D&D!
        </p>
    </div>
    <div class="footer">
        <p>&copy; 2024 My Name</p>
    </div>
</body>
</html>
